<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DigitMarkT Calculator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0b1d3a; /* Dark Blue */
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .branding {
      font-size: 1.5rem;
      font-style: italic;
      font-weight: bold;
      color: #00ff87;
      margin-bottom: 10px;
      animation: fadeIn 2s ease-in-out;
    }

    .calculator {
      background: #123524; /* Forest Green */
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
      width: 90%;
      max-width: 400px;
      animation: slideUp 1.5s ease-out;
    }

    .screen {
      width: 100%;
      height: 60px;
      background: #062c1c;
      color: #00ffcc;
      font-size: 2rem;
      text-align: right;
      padding: 10px;
      border: none;
      margin-bottom: 20px;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 18px;
      font-size: 1.4rem;
      background: #1b3c50;
      color: #fff;
      border: none;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    button:hover {
      background: #145a32;
      transform: scale(1.05);
      box-shadow: 0 0 10px #00ff87;
    }

    button:active {
      background: #0f3c25;
      transform: scale(0.97);
    }

    .equal {
      grid-column: span 2;
      background: #0aff87;
      color: #000;
      font-weight: bold;
    }

    .clear {
      background: #c0392b;
    }

    @keyframes slideUp {
      from {
        transform: translateY(100px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="branding">DigitMarkT Calculator</div>

  <div class="calculator">
    <input type="text" id="screen" class="screen" disabled />
    <div class="buttons">
      <button class="clear" onclick="clearScreen()">C</button>
      <button onclick="appendValue('/')">÷</button>
      <button onclick="appendValue('*')">×</button>
      <button onclick="appendValue('-')">−</button>
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('+')">+</button>
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('0')">0</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let screen = document.getElementById('screen');

    function appendValue(value) {
      screen.value += value;
    }

    function clearScreen() {
      screen.value = '';
    }

    function calculate() {
      try {
        screen.value = eval(screen.value);
      } catch (e) {
        screen.value = 'Error';
      }
    }
  </script>
</body>
</html>
